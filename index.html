<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Alpaca Valley</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div id="loadingScreen">
  <div class="loading-box">
    <div class="alpaca-pixel"><img src="img/alpacas/white2.gif"></div>
    <div class="loading-text">Loading...</div>
    <div class="loading-bar">
      <div class="loading-fill"></div>
    </div>
  </div>
</div>

  <div class="parent">
    <div class="statusBar">
      <h1><a href="/alpacavalley/">Alpaca Valley</a></h1>

      <!-- <div id="levelContainer">
        <div>Farm Level: <span id="levelDisplay">1</span></div>
      </div>
      <div id="expContainer">
        <div>EXP: <span id="expText"></span></div>
        <div class="progress"><div id="expBar" class="bar" style="width:0%"></div></div>
      </div> -->

      <div id="levelExpContainer">
        <div id="levelBadge">
          <span id="levelDisplay">1</span>
        </div>
        <div id="xpSection">
          <div id="expText">0 / 100 XP</div>
          <div class="progress">
            <div id="expBar" class="bar" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <ul>
        <li class="tooltip" id="idleRate" data-title="0"><img src="img/icons/wool2.png" alt="Wool"> <span id="woolDisplay">0</span></li>
        <li><img src="img/alpacas/alpaca3.png" class="alpacaIcon"><span id="displayHerdSize"></span></li>
        <li><img src="img/icons/coin.png" alt="Money"> <span id="coinsDisplay">0</span></li>
        <li><img src="img/icons/heart.png" alt="Happiness"> <span id="happyDisplay">50%</span></li>
      </ul>
    </div><!-- end statusBar -->

    <div class="leftSidebar">
      <h3>Actions</h3>
      <button id="petBtn" class="btn">Pet</button>
      <button id="feedBtn" class="btn">Feed</button>
      <button id="shearBtn" class="btn">Shear Wool</button>
      <button id="craftBtn" class="btn">Craft Yarn</button>
      <button id="buyAlpacaBtn" class="btn tooltip" data-title="Cost 0 coins">Buy Alpaca</button>

      <h3>Upgrades</h3>
      <button class="btn tooltip" id="upgradeBarn" data-title="Cost 0 coins">Upgrade Barn</button>
      <button class="btn tooltip" id="upgradeAuto" data-title="Cost 0 coins">Buy Robot</button>

      <footer>
        <div id="versionDisplay">-</div>
        <div id="timeDisplay">-</div>
      </footer>
    </div><!-- end leftSidebar -->

    <div class="rightSidebar">
      <h3>Menu</h3>
      <ul>
        <li><button id="achiev-btn">Achievements</button></li>
        <li><button id="mute-btn">Sound</button></li>
        <li><button id="about-btn">About</button></li>
        <li><button id="reset-btn">Reset</button></li>
      </ul>

      <h3>Power-ups</h3>
      <div class="store" id="storeArea">
        <!-- powerups inserted here -->
      </div>
    </div><!-- end rightSidebar -->

    <div class="topCenter">
      <div class="tree tree1"></div>
      <div class="tree tree2"></div>
      <div class="tree tree3"></div>
      <div class="tree tree4"></div>
      <div class="tree tree5"></div>
      <div class="tree tree6"></div>
      <div class="tree tree7"></div>
      <div class="tree tree8"></div>
      <div class="tree tree9"></div>
      <div class="tree tree10"></div>
      <div class="fence"></div>

      <div id="alpacaImagesContainer">
          <!-- Alpaca images will be inserted here -->
      </div>
    </div><!-- end topCenter -->

    <div class="bottomCenter">
      <div id="messageCenter"></div>
    </div><!-- end bottomCenter -->
  </div><!-- end parent -->

  <!-- js -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
