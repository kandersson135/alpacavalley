<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpaca Valley — Rule the fluff, reign the valley</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="parent">
    <div class="statusBar">
      <h1><a href="/">Alpaca Valley</a></h1>

      <!-- <div class="progress"><div id="expBar" class="bar" style="width:0%"> <span id="expText"></span></div></div> -->

      <div id="levelContainer">
        <div>Farm Level</div>
        <span id="levelDisplay">1</span>
      </div>
      <div id="expContainer">
        <div>EXP: <span id="expText"></span></div>
        <div class="progress"><div id="expBar" class="bar" style="width:0%"></div></div>
      </div>

      <ul>
        <!-- <li><img src="img/Star.png" alt="Level"> <span id="levelDisplay">1</span> </li> -->
        <li><img src="img/wool2.png" alt="Wool"> <span id="woolDisplay">0</span></li>
        <li><img src="img/alpacas/alpaca3.png" class="alpacaIcon"><span id="displayHerdSize"></span></li>
        <!-- <li>Auto wool / sec: <span id="idleRate">0</span></li> -->
        <li><img src="img/Coin.png" alt="Money"> <span id="coinsDisplay">0</span></li>
        <li><img src="img/Heart.png" alt="Happiness"> <span id="happyDisplay">50%</span></li>
      </ul>
    </div><!-- end statusBar -->

    <div class="leftSidebar">
      <h3>Actions</h3>
      <button id="petBtn" class="btn">Pet</button>
      <button id="feedBtn" class="btn">Feed</button>
      <button id="shearBtn" class="btn">Shear Wool</button>
      <button id="craftBtn" class="btn">Craft Yarn</button>
      <button id="buyAlpacaBtn" class="btn">Buy Alpaca</button>

      <h3>Upgrades</h3>
      <!-- <div class="muted" style="margin-top:8px">Permanent improvements for your farm</div> -->
      <button class="btn secondary" id="upgradeBarn">Upgrade Barn</button>
      <button class="btn secondary" id="upgradeAuto">Buy Robot</button>

      <footer>Created with ♥ for alpaca lovers.</footer>
    </div><!-- end leftSidebar -->

    <div class="rightSidebar">
      <h3>Power-ups</h3>
      <div class="store" id="storeArea">
        <!-- powerups inserted here -->
      </div>
    </div><!-- end rightSidebar -->

    <div class="topCenter">
      <div id="alpacaImagesContainer">
          <!-- Alpaca images will be inserted here -->
      </div>


    </div><!-- end topCenter -->

    <div class="bottomCenter">
      <div id="messageCenter"></div>
    </div><!-- end bottomCenter -->
  </div><!-- end parent -->

  <!-- js -->
    <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
